<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - NutriChef</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <form id="signupForm" method="POST" class="login-form">
        <h2>Criar Conta</h2>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" class="form-input2" placeholder="Digite seu nome" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-input2" placeholder="Digite seu email" required />
          <span id="email-feedback"></span>
        </div>
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" class="form-input2" placeholder="Escolha um nome de usuário" required />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" class="form-input2" placeholder="Digite sua senha" required />
          <div id="password-strength" class="password-strength"></div>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Senha:</label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-input2" placeholder="Confirme sua senha" required />
          <span id="confirm-feedback"></span>
        </div>
        <button type="submit" class="cadastro-button">Cadastrar</button>
      </form>
      <p>
        Já tem uma conta? <a href="{{ url_for('login') }}">Faça seu login</a>
      </p>
    </div>
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
  </body>
</html>
